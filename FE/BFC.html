    <title>Document</title>

        .parent {
            overflow: hidden;
            background-color: black;
        }

        .left {
            float: left;
            margin-right: 20px;

            background-color: antiquewhite;
        }

        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
