<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div onclick="say2()">
        click
    </div>
    <script>
        // 9月1日修改部分内容
        let say = () => {
            console.log("say!!!!")
        }

        function debounce(func, wait = 1000) {　　　
            let timeid = null;
            return function() {　　　　　　
                if (timeid) {　　　　　　
                    clearTimeout(timeid);　　　　
                }
                timeid = setTimeout(function() {　　　　　　
                    func()
                    clearTimeout(timeid);
                }, wait);
                debugger;
            }
        }

        let say2 = debounce(say)
        let a = {
            "a": {
                "b": null
            }
        }
        a.a.b = a
        console.log(a)
    </script>
</body>
