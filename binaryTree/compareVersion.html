<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let version1 = "1.0.1"
        let version2 = "1"

        function compare(version1, version2) {
            let pointer1 = 0,
                pointer2 = 0
            version1 = version1 + "."
            version2 = version2 + "."
            while (version1.length || version2.length) {
                pointer1 = version1.indexOf(".")
                pointer2 = version2.indexOf(".")
                console.log("pointer : ", pointer1, pointer2)
                console.log("version : ", version1, version2)
                let number1 = parseInt(version1.substring(0, pointer1) || 0)
                let number2 = parseInt(version2.substring(0, pointer2) || 0)
                    // console.log("number : ", number1, number2)
                let len1 = version1.length
                let len2 = version2.length
                version1 = version1.substring(pointer1 + 1, len1)
                version2 = version2.substring(pointer2 + 1, len2)
                pointer1 = version1.indexOf(".")
                pointer2 = version2.indexOf(".")
                    // console.log("pointer : ", pointer1, pointer2)
                if (number1 > number2) {
                    return 1
                } else if (number1 < number2) {
                    return -1
                }
            }
            return 0
        }
        console.log(compare(version1, version2))
    </script>
</body>

</html>
