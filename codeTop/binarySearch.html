<body>
    <script>
        let list = [-1, 0, 3, 5, 9, 12]
        var search = function(nums, target) {
            let left = 0,
                right = nums.length - 1
            debugger;
            while (left <= right) {
                let middle = Math.floor((left + right) / 2)
                if (target === nums[middle]) {
                    return middle
                } else if (target <= middle) {
                    right = middle - 1
                } else {
                    left = middle + 1
                }
                debugger;
            }
            return -1
        };
        console.log(search(list, 9))
    </script>
