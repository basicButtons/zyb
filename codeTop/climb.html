<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var climbStairs = function (n) {

            let n1 = 1,
                n2 = 2,
                n3 = 3
            if (n === 2) {
                return n2
            }
            if (n === 1) {
                return n1
            }
            for (let i = 3; i < n; i++) {
                n1 = n2;
                n2 = n3;
                n3 = n2 + n1;
            }
            return n3
        };
    </script>
</body>

</html>
