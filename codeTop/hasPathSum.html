        function hasPathSum(root, sum) {
            if (root === null) {
                return false
            }
            if (root.left === null && root.right === null) {
                return root.val === sum
            } else {
                return hasPathSum(root.left, sum - root.val) || hasPathSum(sum - root.val)
            }
        }
