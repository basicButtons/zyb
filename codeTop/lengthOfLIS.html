<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lengthOfLIS = function(nums) {
            let len = nums.length
            let childList = []
            let maxLen = 0
            let dfs = (curPointer) => {
                for (let i = curPointer + 1; i < len; i++) {
                    if (nums[i] > childList[childList.length - 1] || childList.length === 0) {
                        childList.push(nums[i])
                        maxLen = Math.max(maxLen, childList.length)
                        dfs(i)
                        childList.pop()
                    }
                }
            }
            dfs(-1)
            return maxLen
        };
        let nums = [10, 9, 2, 5, 3, 7, 101, 18]
        let res = lengthOfLIS(nums)
        console.log(res)
    </script>
</body>

</html>
