<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function node(val) {
            this.val = val
            this.left = null
            this.right = null
        }
        let node1 = new node(1)
        let node2 = new node(2)
        let node3 = new node(3)
        let node4 = new node(4)
        let node5 = new node(5)
        node1.right = node3
        node1.left = node2
        node2.right = node5
        node3.right = node4
        var rightSideView = function(root) {
            let queue = [
                [root]
            ]
            let floor = 1
            while (queue[floor] > 0) {
                if (!queue[floor + 1]) {
                    queue[floor + 1] = []
                }
                queue[floor].forEach(node => {
                    if (node.left) {
                        queue[floor + 1].push(node.left)
                    }
                    if (node.right) {
                        queue[floor + 1].push(node.right)
                    }
                })
                floor++
            }
            let res = []
            queue.forEach(list => {
                if (list.length > 0) {
                    res.push(list[list.length - 1])
                }
            })
            return res
        };
        console.log(rightSideView(node1))
    </script>
</body>

</html>
