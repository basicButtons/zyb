<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sumNumbers = function (root) {
            let path = ""
            let res = []
            let dfs = (root) => {
                console.log(root)
                if(!root){
                    return
                }
                if (root.left == null && root.right == null) {
                    path = path + root.val
                    res.push(parseInt(path, 10))
                    path = path.slice(0, path.length - 1)
                } else {
                    path = path + root.val
                    dfs(root.left)
                    dfs(root.right)
                    path = path.slice(0, path.length - 1)
                }
            }
            dfs(root)
            return res.reduce(((a, b) => a + b), 0)
        };
        function node(val){
            this.val = val
            this.left = null
            this.right = null
        }
        let node1 = new node(1)
        let node2 = new node(2)
        let node3 = new node(3)
        let node4 = new node(4)
        let node5 = new node(5)
        node1.left = node2
        node1.right = node3
        node2.right = node4
        node3.right = node5
        let res = sumNumbers(node1)
        console.log(res)
    </script>
</body>
</html>
