<body>
    <script>
        var twoSum = function (nums, target) {
            let map = new Map()
            for (let index in nums) {
                if (map.has(target - nums[index])) {
                    return [map.get(target - nums[index]), index]
                } else {
                    map.set(nums[index], index)
                }
            }
        };
    </script>
