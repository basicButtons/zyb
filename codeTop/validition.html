<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = "()"
        var isValid = function(s) {
            let list = s.split("")
            let stack = []
            let dir = {
                ")": "(",
                "}": "{",
                "]": "["
            }
            while (list.length > 0) {
                let temp = list.shift()
                console.log(temp)
                if (temp in dir) {
                    if (stack[stack.length - 1] === dir[temp]) {
                        stack.pop()
                    } else {
                        return false
                    }
                } else {
                    stack.push(temp)
                }
            }
            if (stack.length === 0) {
                return true
            } else {
                return false
            }
        };
        console.log(isValid(s))
    </script>
</body>

</html>
